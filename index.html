<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search a Movie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header>
      <h1 class="m-5">Search for Your New Favourite Movie!</h1>
    </header>
    <main>
      <form class="row d-flex flex-row mb-5" id="entryForm">
        <div class="mb-3 col-12 col-xl-6">
          <label for="entryInput" class="form-label d-none">Movie Title</label>
          <input
            type="text"
            class="form-control"
            id="entryInput"
            placeholder="Title"
          />
        </div>
        <div class="col-9 col-xl-4">
          <label for="yearInput" class="form-label d-none">Movie Title</label>
          <input
            type="number"
            class="form-control"
            id="yearInput"
            placeholder="Year of Release (Optional)"
          />
        </div>

        <div class="col-2"><button type="submit" class="btn btn-primary mb-3">Search</button></div>
      </form>
      <ul
        class="list-group d-flex flex-column flex-lg-row flex-wrap justify-content-between listItems"
        id="moviesList"
      ></ul>
      <h2 id="noResultsAlert" class="notActivated">No movies found :(</h2>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
